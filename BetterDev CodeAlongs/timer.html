<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron text-center">
      <!-- Timer -->
      <div class="timer">
        <span style="font-size: 150px" class="minutes">00</span>
        <span style="font-size: 125px">:</span>
        <span style="font-size: 100px" class="seconds">00</span>
      </div>

      <!-- Timer Buttons -->
      <div class="timer-buttons">
        <button class="btn btn-larg btn-success" data-action="start">
          Start
        </button>
        <button class="btn btn-larg btn-danger" data-action="stop">
          Stop
        </button>
        <button class="btn btn-link btn-block" data-action="reset">
          Reset
        </button>
      </div>
    </div>

    <script>
      const startButton = document.querySelector('[data-action="start"]');
      const stopButton = document.querySelector('[data-action="stop"]');
      const resetButton = document.querySelector('[data-action="reset"]');
      const minutes = document.querySelector(".minutes");
      const seconds = document.querySelector(".seconds");
      let timerTime = 00;
      let isRunning = false;
      let interval;

      function startTimer() {
        if (isRunning) return;
        isRunning = true;
        interval = setInterval(incrementTimer, 1000);
      }

      function stopTimer() {
        if (!isRunning) return;
        isRunning = false;
        clearInterval(interval);
      }

      function resetTimer() {
        stopTimer();
        timerTime = 0;
        minutes.innerText = "00";
        seconds.innerText = "00";
      }

      function incrementTimer() {
        timerTime++;
        const numOfMinutes = Math.floor(timerTime / 60);
        const numOfSeconds = timerTime % 60;
        minutes.innerText = pad(numOfMinutes);
        seconds.innerText = pad(numOfSeconds);
      }

      function pad(number) {
        return number < 10 ? "0" + number : number;
      }
      startButton.addEventListener("click", startTimer);
      stopButton.addEventListener("click", stopTimer);
      resetButton.addEventListener("click", resetTimer);
    </script>
  </body>
</html>
