    <title>Class 5, Exercise 1</title>

    <style>
      body .form-group {
        margin-top: 10px;
      }

      .btn {
        margin: auto;
      }

      .printList {
        margin = 30px;
      }
    </style>
  </head>
  <body>
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h2>Class 5, Exercise 1</h2>
      <p>
        Aim: Create an application that prints out users information on
        submission of a form and saves the results to local storage.
      </p>
    </div>

    <div class="container">
      <div class="form-group">
        <form>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            placeholder="Your name ..."
            value="Bruce Wayne"
          />

          <label for="uperhero">Superhero</label>
          <input
            type="text"
            id="superhero"
            placeholder="Your Superhero ..."
            value="Batman"
          />

          <button
            class="btn btn-primary"
            type="submit"
            id="submitBtn"
            onclick="addSuperhero()"
          >
            Submit
          </button>
        </form>
      </div>

      <div class="printList printSuperheroes"></div>
    </div>

    <script>
      let name = document.querySelector("#name").value;
      let superhero = document.querySelector("#superhero").value;
      const printList = document.querySelector(".printSuperheroes");
      const ident = {
        name: document.querySelector("#name").value,
        superhero: document.querySelector("#superhero").value,
      };
      let heroesList = [];

      function addSuperhero() {
        event.preventDefault();
        heroesList.push(ident);
        printList.innerHTML = ` <div class="mt-4 p-5 bg-success text-white rounded">
      <h4>${name} is ${superhero}!</h4>`;
      }

      const submitBtn = document.querySelector("#submitBtn");
      submitBtn.addEventListener("click", addSuperhero);

      console.log(heroesList);
    </script>
  </body>
