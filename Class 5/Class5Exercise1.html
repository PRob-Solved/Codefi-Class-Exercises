<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Class 5, Exercise 1</title>

    <style>
      body .form-group {
        margin-top: 10px;
      }

      .btn {
        margin: auto;
      }

      .printList {
        margin = 30px;
      }
    </style>
  </head>
  <body>
    <div class="mt-4 p-5 bg-primary text-white rounded">
      <h2>Class 5, Exercise 1</h2>
      <p>
        Aim: Create an application that prints out users information on
        submission of a form and saves the results to local storage.
      </p>
    </div>

    <div class="container">
      <div class="form-group">
        <form id="form">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                aria-label="name"
                id="name"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Superhero"
                aria-label="superhero"
                id="superhero"
              />
            </div>
            <div class="col">
              <button
                class="btn btn-primary"
                type="submit"
                id="submitBtn"
                onclick="addSuperhero()"
              >
                Submit
              </button>
                            <button
                class="btn btn-primary"
                id="resetBtn"
                onclick="resetForm()"
              >
                Reset Form
              </button>
            </div>
          </div>
        </form>
      </div>

        <div class="printSuperheroes">
          <div class="printList">
          </div>
        </div>

    <script>
      // Set Variables from document
      let name = document.querySelector("#name").value;
      let superhero = document.querySelector("#superhero").value;
      let printList = document.querySelector(".printList");
      const submitBtn = document.querySelector("#submitBtn");
      let heroesList = JSON.parse(localStorage.getItem("heroesList")) || [];

      // add the form object to the array of superheroes
      function addSuperhero() {
        event.preventDefault();
        const ident = {
          name: document.querySelector("#name").value,
          superhero: document.querySelector("#superhero").value,
        };
        heroesList.push(ident);
        localStorage.setItem("heroesList", JSON.stringify(heroesList));
        for (let i=0; i<heroesList.length; i++) {
        // printSuperheroes.innerHTML =  "<div class='mt-4 p-5 bg-success text-white rounded'>";
        hero = heroesList[i];
        printList.innerHTML += '<div class="mt-4 p-5 bg-success text-white rounded"><br/>' + hero.name + ' is ' + hero.superhero + '!<br/>';
        }
      }
      function resetForm() {
        document.getElementById("form").reset();
      }
      
      // add event listener to execute the function
      submitBtn.addEventListener("click", addSuperhero);
      resetBtn.addEventListener("click", resetForm);
    </script>
  </body>
</html>
